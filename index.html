<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <!--navbaar start -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="image/logo.png" alt="restaurant Logo" class="img-responsive">
            </div>
            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>

        </div>
        

    </section>
    <!--food search start -->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for food...">
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
        

    </section>
    <!--categories start -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>
            <div class="box-3">
                Box 1
            </div>
            <div class="box-3">
                Box 2
            </div>
            <div class="box-3">
                Box 3
            </div>
            <div class="clearfix"></div>
        </div>
        

    </section>
    <!--food menu start -->
    <section class="food-menu">
        <div class="container">
            <h2>Explore Foods</h2>
            <div class="food-menu">
                Food Menu 1
            </div>
            <div class="food-menu">
                Food menu 2
            </div>
            <div class="food-menu">
                Food menu 3
            </div>
            <div class="food-menu">
                Food menu 4
            </div>
        </div>
        

    </section>
    <!--social-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
        

    </section>
    <!-- footer start-->
    <section class="footer">
        <div class="container">
            <p>All Rights reserved.. Designed By <a href="#">Techo</a></p>
        </div>
        

    </section>



    
</body>
</html>
